openapi: 3.1.0
x-stoplight:
  id: 3nvqvn85214p1
info:
  title: DolphinFlashcardApp API
  version: '1.0'
  summary: Manage flashcards
  description: 'Set up user accounts, create or manage flashcards, set learning goals, and track performances with user''s heatmap and streak data. Data is available in JSON format only. <br></br>**Note**: All parameters are case-sensitive. Request body parameters are required, but the query parameters are optional. '
  contact:
    name: Dolphin Flashcards
    url: 'https://dolphinflashcards.com/contact'
    email: dolphinflashcards@outlook.com
  license:
    name: MIT
    url: 'https://github.com/jacob-macleod/Dolphin-Flashcard-App/blob/main/LICENSE'
servers:
  - url: 'http://dolphinflashcards.com/api'
    description: baseurl
paths:
  /create-account:
    post:
      summary: Create account
      tags:
        - Account
      responses:
        '200':
          description: OK. Returned when the request is successfully executed.
          content:
            application/json:
              schema:
                type: array
                x-examples:
                  Example 1:
                    - success: true
                    - 200
                items:
                  type:
                    - object
                    - integer
                  example: 200
                  properties:
                    '200':
                      type: integer
                      x-stoplight:
                        id: 9ay8asg75dn11
                      example: 200
                    '':
                      type: object
                      x-stoplight:
                        id: 57rr5zr572ubz
                      properties:
                        success:
                          type: string
                          x-stoplight:
                            id: wrg28qp8d1bwf
                          example: 'true'
        '400':
          description: A bad request error. Returned when the request body parameters are not in the expected JSON format.
          content:
            application/json:
              schema:
                type: object
                x-examples:
                  Example 1:
                    error: 'Your supplied json keys do not match the expected format. The request should be in the format: {''userID'': '''', ''displayName'': ''''}'
                properties:
                  error:
                    type: string
                    description: Describes the nature of the error and provides a possible solution.
                    example: 'Your supplied json keys do not match the expected format. The request should be in the format: {''userID'': '''', ''displayName'': ''''}'
      operationId: post-create-account
      x-stoplight:
        id: 7n7de91o3dz9d
      description: Create a new user account.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              x-examples:
                Example 1:
                  userID: user7000
                  displayName: testAccount
              required:
                - userID
                - displayName
              properties:
                userID:
                  type: string
                  example: user1
                  description: A unique identifier to be assigned to the new user.
                displayName:
                  type: string
                  example: sampleName
                  description: A unique name or title for the new user.
  /create-flashcard:
    post:
      summary: Create flashcard
      responses:
        '200':
          description: OK. Returned when the request is successfully executed.
          content:
            application/json:
              schema:
                type: array
                x-examples:
                  Example 1:
                    - success: true
                items:
                  type:
                    - object
                    - integer
                  properties:
                    '200':
                      type: integer
                      x-stoplight:
                        id: hvhaj9owg6b59
                      description: HTTP status code indicating a successful operation.
                    success:
                      type: boolean
                      description: Indicates that a new flashcard was created successfully.
        '400':
          description: A bad request error. Returned when the request body parameters are not in the expected JSON format.
          content:
            application/json:
              schema:
                type: object
                x-examples:
                  Example 1:
                    error: 'Your supplied json keys do not match the expected format. The request should be in the format: {''userID'': '''', ''flashcardName'': '''', ''flashcardDescription'': '''', ''folder'': '''', ''cards'': [{''front'': '''', ''back'': '''', ''reviewStatus'': '''', ''lastReview'': ''''}]}'
                properties:
                  error:
                    type: string
                    example: 'Your supplied json keys do not match the expected format. The request should be in the format: {''userID'': '''', ''flashcardName'': '''', ''flashcardDescription'': '''', ''folder'': '''', ''cards'': [{''front'': '''', ''back'': '''', ''reviewStatus'': '''', ''lastReview'': ''''}]}'
      operationId: create-flashcard
      x-stoplight:
        id: xhqqqo1sd3bqu
      description: 'Create or edit a flashcard set for a user. Flashcards contain front, back, review status, and last review date properties.'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              x-examples:
                Example 1:
                  userID: user1
                  flashcardName: Expense Tracker
                  flashcardDescription: A set of flashcards for tracking expenses
                  folder: folder-name/folder-2
                  cards:
                    - front: Monday
                      back: Evening
                      reviewStatus: '0.0'
                      lastReview: 13-07-2024
                    - front: Tuesday
                      back: Morning
                      reviewStatus: '0.0'
                      lastReview: 14-07-2024
                    - front: Wednesday
                      back: Afternoon
                      reviewStatus: '0.0'
                      lastReview: 15-07-2024
              required:
                - userID
                - flashcardName
                - flashcardDescription
                - folder
                - cards
              properties:
                userID:
                  type: string
                  description: The unique ID of the user editing or creating flashcards.
                  example: user1
                flashcardName:
                  type: string
                  description: 'The name of the flashcard set. '
                  example: firstCard
                flashcardDescription:
                  type: string
                  description: The description of the flashcard set
                  example: my first flashcard
                folder:
                  type: string
                  description: 'The name of the folder containing the flashcard sets. Set to "" to set as a top level flashcard, otherwise set it to the parent folder name. If there are multiple parent folders, add the folder name seperated by numeric figures.'
                  example: top-level-parent-name/parent-name-2/parent-name-3
                cards:
                  type: array
                  description: 'A list of flashcards. Each flashcard object has `front`, `back`, `review status`, and `last review` properties.'
                  items:
                    type: object
                    properties:
                      front:
                        type: string
                        description: 'The front side content of the flashcard.'
                        example: Monday
                      back:
                        type: string
                        description: ' The back side content of the flashcard.'
                        example: Evening
                      reviewStatus:
                        type: string
                        description: The review status of the flashcard
                        example: '0.0'
                      lastReview:
                        type: string
                        description: 'The date when the flashcard was last reviewed, in dd/mm/yyyy format.'
                        example: 13/08/2024
        description: ''
      parameters: []
      tags:
        - Card management
  /create-folder:
    post:
      summary: Create Folder
      tags:
        - Card management
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                x-examples:
                  Example 1:
                    success: Folder firstFolder created
                properties:
                  success:
                    type: string
                    example: Folder "folderName" created
                    description: Indicates that the folder has been successfully created.
        '400':
          description: A bad request error. Returned when the request body parameters are not in the expected JSON format.
          content:
            application/json:
              schema:
                type: object
                x-examples:
                  Example 1:
                    error: 'Your supplied json keys do not match the expected format. The request should be in the format: {''userID'': '''', ''folder'': ''''}'
                properties:
                  error:
                    type: string
                    description: Describes the nature of the error and provides a possible solution.
                    example: 'Your supplied json keys do not match the expected format. The request should be in the format: {''userID'': '''', ''folder'': ''''}'
      operationId: post-create-folder
      x-stoplight:
        id: 1kcsx8hucsylb
      description: Create a folder for the user.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              x-examples:
                Example 1:
                  userID: user7000
                  folder: firstFolder
              required:
                - userID
                - folder
              properties:
                userID:
                  type: string
                  description: The unique identity of the user creating a folder.
                  example: user1
                folder:
                  type: string
                  description: 'The name or title of the folder to be created. '
                  example: firstFolder
  /get-flashcard:
    get:
      summary: Get Flashcard
      tags:
        - Card management
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                x-examples:
                  Example 1:
                    cards:
                      - '34491285524799755658107639929006996702748532692311513250222807523742322598240'
                    description: my first flashcard
                    name: firstCard
                properties:
                  cards:
                    type: array
                    description: 'The card ID, a unique numerical identifier of the exact flashcard retrieved from the folder.'
                    items:
                      type: string
                  description:
                    type: string
                    example: my first flashcard
                    description: 'The description of the flashcard. '
                  name:
                    type: string
                    example: firstCard
                    description: ' The name of the flashcard. '
        '400':
          description: A bad request error. Returned when the request body parameters are not in the expected JSON format.
          content:
            application/json:
              schema:
                type: object
                x-examples:
                  Example 1:
                    error: 'Your supplied json keys do not match the expected format. The request should be in the format: {''userID'': '''', ''folder'': '''', ''flashcardName'': ''''}'
                properties:
                  error:
                    type: string
                    example: 'Your supplied json keys do not match the expected format. The request should be in the format: {''userID'': '''', ''folder'': '''', ''flashcardName'': ''''}'
                    description: 'Describes the nature of the error and provides a possible solution.  '
      operationId: get-get-flashcard
      x-stoplight:
        id: un39klju80sc5
      description: 'Retrieve a flashcard set based on the specified name, folder, and user ID. Returns null if the request body contains an invalid flashcard name and/or folder name'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              x-examples:
                Example 1:
                  userID: user1
                  folder: firstFolder
                  flashcardName: My new set
              required:
                - userID
                - folder
                - flashcardName
              properties:
                userID:
                  type: string
                  description: The unique identifier of the user who owns the flashcard.
                  example: user1
                folder:
                  type: string
                  description: The name of the folder containing the flashcard.
                  example: firstFolder
                flashcardName:
                  type: string
                  description: The name or title of the flashcard to retrieve.
                  example: firstCard
    post:
      summary: Get Flashcard
      tags:
        - Card management
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                x-examples:
                  Example 1:
                    cards:
                      - '34491285524799755658107639929006996702748532692311513250222807523742322598240'
                    description: my first flashcard
                    name: firstCard
                properties:
                  cards:
                    type: array
                    description: 'The card ID, a unique numerical identifier of the exact flashcard retrieved from the folder.'
                    items:
                      type: string
                  description:
                    type: string
                    example: my first flashcard
                    description: 'The description of the flashcard. '
                  name:
                    type: string
                    example: firstCard
                    description: 'The name of the flashcard.    '
        '400':
          description: A bad request error. Returned when the request body parameters are not in the expected JSON format.
          content:
            application/json:
              schema:
                type: object
                x-examples:
                  Example 1:
                    error: 'Your supplied json keys do not match the expected format. The request should be in the format: {''userID'': '''', ''folder'': '''', ''flashcardName'': ''''}'
                properties:
                  error:
                    type: string
                    description: 'Describes the nature of the error and provides a possible solution.  '
                    example: 'Your supplied json keys do not match the expected format. The request should be in the format: {''userID'': '''', ''folder'': '''', ''flashcardName'': ''''}'
      operationId: post-get-flashcard
      x-stoplight:
        id: 0g9zs158608yt
      description: 'Retrieve a flashcard set based on the specified name, folder, and user ID. Returns null if the request body contains an invalid flashcard name and/or folder name.'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              x-examples:
                Example 1:
                  userID: user1
                  folder: firstFolder
                  flashcardName: firstCard
              required:
                - userID
                - folder
                - flashcardName
              properties:
                userID:
                  type: string
                  example: user1
                  description: 'The unique identifier of the user who owns the flashcard. '
                folder:
                  type: string
                  example: firstFolder
                  description: ' The name of the folder containing the flashcard. '
                flashcardName:
                  type: string
                  example: firstCard
                  description: The name or title of the flashcard to retrieve.
