                                  review_status:
                                    type: string
                                    description: 'The current review status of the card, where `0.0` indicates that the card is not started; `0.x` indicates that the card is actively studying; and >= `1.x` indicates that the card is learned.'
                                    example: '0.0'
                          flashcardID:
